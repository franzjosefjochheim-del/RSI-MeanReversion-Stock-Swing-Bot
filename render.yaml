services:
  - type: web
    name: rsi-swing-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0

  - type: worker
    name: rsi-swing-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
